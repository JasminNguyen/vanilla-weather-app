<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d0276a161.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form">
                <div class="row">
                    <div class="col-10">
                        <input type="search" placeholder="Type a city" class="form-control" id="city-input">
                    </div>
                    <div class="col-1">
                        <input type="submit" value="Search" class="btn btn-primary w-250">
                    </div>
                </div>
            </form>
            </br>

            <div class="row">
                <div class="col-2 d-flex weather-temperature"> <img src="" alt="" id="icon">
                </div>

                <div class="col-3 second-col">
                    <span class="big-temperature" id="big-temperature">21 </span> <span class="units">°C | <a
                            href="#">°F</a></span>
                </div>
                <div class="col-3">
                    <div class="extra-info">Humidity: <span id="humidity"></span>%</div>
                    <div class="extra-info">Wind: <span id="wind"></span> km/h</div>
                </div>


                <div class="col-4  ">
                    <div class="city general-info" id="requested-city">Berlin</div>
                    <ul>
                        <li class="general-info status">Last updated: <div id="date"></div>
                        </li>
                        <li class="general-info status capitalize" id="description"></li>
                    </ul>
                </div>

            </div>


            <div class="footer ">
                <small> <a href="https://github.com/JasminNguyen/vanilla-weather-app" target="_blank">Open-source
                        code </a> by Jasmin Nguyen
                </small>
            </div>
        </div>
        <script src="src/script.js"></script>
</body>

</html>
