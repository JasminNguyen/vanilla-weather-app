<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6d0276a161.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="row">
                <div class="col-2"> <i class="fa-solid fa-cloud-sun main-icon"></i>
                </div>

                <div class="col-3 second-col">
                    <span class="big-temperature">21 </span> <span class="units">°C | °F</span>
                </div>
                <div class="col-3">
                    <div class="extra-info">Precipitation: 77%</div>
                    <div class="extra-info">Humidity: 40%</div>
                    <div class="extra-info">Wind: 13 km/h</div>
                </div>


                <div class="col-3  ">
                    <div class="city general-info">Berlin</div>
                    <div class="general-info">Saturday, 14:30</div>
                    <div class="general-info">Sunny</div>
                </div>

            </div>


            <div class="footer ">
                <small> <a href="https://github.com/JasminNguyen/vanilla-weather-app" target="_blank">Open-source
                        code </a> by Jasmin Nguyen
                </small>
            </div>
        </div>
        <script src="src/script.js"></script>
</body>

</html>
